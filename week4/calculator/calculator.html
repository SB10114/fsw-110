<html lang="en">
<head>

<body id='body'>
    
    <div class = 'container1'>
        <h1 id= 'h1'></h1>
    </div>

<div class = 'container2'>
    <div id= 'add'>
        <button id="button1">Click to add</button>
        <input id='add1' type='number'>
        <input id='add2' type='number'>
        <p class='outcome'>{0}</p>
    </div>

    <div id= 'subtract'>
        <button id="button2">Click to subtract</button>
        <input id='subt1' type='number'>
        <input id='subt2' type='number'>
        <p class='outcome'>{1}</p>
    </div>

    <div id= 'multiply'>
        <button id="button3">Click to multiply</button>
        <input id='mult1' type='number'>
        <input id='mult2' type='number'>
        <p class='outcome'>{2}</p>
    </div>
</div>
